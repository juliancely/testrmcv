clean_up_tocs = Dans un contexte à double paysage, lorsqu'un ordre de transport d'origine est libérée, s'il contient des objets sans conflit, un ToC est également généré pour le Retrofit automatique en même temps. Ce ToC est libéré immédiatement et ne peut donc pas être modifié. \n\nAvant qu'une activité d'import automatique soit exécutée pendant le Retrofit, la catégorisation des données est à nouveau vérifiée pour garantir que les informations de conflit actuelles sont prises en compte. Cette vérification pourrait identifier qu'un objet auparavant sans conflits présente maintenant un conflit. Dans ce cas, le ToC généré précédemment n'est jamais utilisé et pollue la file d'import du système de développement de la branche projet. \n\nLe job (CLEAN_RETRO_TOC_ <SYSTEM> ~ <CLIENT>) nettoie quotidiennement ces ToC obsolètes.
