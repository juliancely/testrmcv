shift_change_warning_1= <strong>Sachez que la mise en attente d'un document de changement est un processus risqué pouvant générer des régressions. N’utilisez cette fonction qu’à titre exceptionnel et en dernier recours.</strong><br><br>
shift_change_warning_2= En effet, si un successeur existe pour un objet contenu dans ce document de changement, il sera importé avant ce dernier, ce qui pourrait entraîner une régression sur cet objet par la suite. On dit qu’on est alors dans une situation ultérieure de régression potentielle. Ce type de problème peut être évité en n’utilisant la mise en attente de changements qu’en cas d’absolue nécessité et doit être protégé par l’utilisation de Downgrade Protection (Predecessor Check).
shift_change_warning_3= En effet, si un contrôle d’opération précédente (Predecessor Check) a été signalé et ignoré lors de l’import d’une version précédente, le fait de remettre le document de modification à Changement libéré peut entraîner une régression effective lorsque ce document de modification sera importé. La situation doit être prise en charge avant l’import. Ce type de problème peut être évité en n’utilisant la mise en attente de changements qu’en cas d’absolue nécessité et doit être protégé par l’utilisation de Downgrade Protection (Imminent Downgrade).
shift_change_retrofited= Vous êtes sur le point de mettre en attente un ou plusieurs documents de modification dont les ordres de transport ont déjà été retrofittés et peuvent donc être mises en production par la branche projet.<br><br>Ces documents sont : {0}<br><br>
shift_change_dont= Ne plus afficher ce message
do_you_want_continue= Vous souhaitez continuer ?
clean_tocs_warning = En cochant cette option, un job quotidien sera planifié pour nettoyer<br>les ToCs de Retrofit de la file d'import du système correspondant.<br><br>

